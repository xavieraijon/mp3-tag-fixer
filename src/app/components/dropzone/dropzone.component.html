<div
  class="relative group"
  (dragover)="onDragOver($event)"
  (dragleave)="onDragLeave($event)"
  (drop)="onDrop($event)"
  (click)="openFileDialog()"
  (keydown.enter)="openFileDialog()"
  (keydown.space)="openFileDialog()"
  tabindex="0"
  role="button"
  aria-label="Upload files"
>
  <!-- Hidden File Input -->
  <input #fileInput type="file" multiple accept="audio/mpeg,.mp3" (change)="onFileSelected($event)" class="hidden" />

  <div
    class="border-4 border-dashed rounded-3xl p-6 text-center transition-all duration-300 ease-out cursor-pointer h-full flex flex-col items-center justify-center min-h-[150px]"
    [class.border-blue-400]="isDragging()"
    [class.bg-blue-500/10]="isDragging()"
    [class.scale-[1.01]]="isDragging()"
    [class.border-white/20]="!isDragging()"
    [class.bg-white/5]="!isDragging()"
    [class.hover:bg-white/10]="!isDragging()"
    [class.hover:border-white/40]="!isDragging()"
    [class.cursor-copy]="isDragging()"
  >
    <div class="pointer-events-none flex flex-col items-center gap-4">
      <div
        class="w-20 h-20 rounded-full bg-white/5 border-2 border-dashed border-white/20 flex items-center justify-center mb-2 group-hover:scale-110 group-hover:border-white/40 group-hover:bg-white/10 transition-all duration-300"
      >
        <lucide-icon
          name="upload-cloud"
          class="w-10 h-10 text-slate-400 group-hover:text-blue-400 transition-colors duration-300"
        ></lucide-icon>
      </div>
      <div class="flex flex-col gap-1">
        <p class="text-xl font-bold text-slate-100 group-hover:text-white transition-colors duration-300">
          Drop MP3 files here
        </p>
        <p class="text-slate-500 text-base font-medium">or click to browse</p>
      </div>
    </div>
  </div>
</div>
