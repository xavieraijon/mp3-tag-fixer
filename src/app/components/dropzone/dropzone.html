<div
    class="relative group"
    (dragover)="onDragOver($event)"
    (dragleave)="onDragLeave($event)"
    (drop)="onDrop($event)">

    <div
      class="border-2 border-dashed rounded-3xl p-12 text-center transition-all duration-300 ease-out backdrop-blur-xl shadow-xl"
      [class.border-blue-400]="isDragging()"
      [class.bg-blue-500/10]="isDragging()"
      [class.scale-[1.02]]="isDragging()"
      [class.border-white/40]="!isDragging()"
      [class.bg-white/20]="!isDragging()"
      [class.hover:bg-white/30]="!isDragging()"
      [class.hover:border-white/50]="!isDragging()"
      [class.cursor-copy]="isDragging()">

      <div class="pointer-events-none flex flex-col items-center">
        <div class="w-16 h-16 rounded-2xl backdrop-blur-md bg-white/30 border border-white/40 flex items-center justify-center mb-4 shadow-lg group-hover:scale-110 transition-transform duration-300">
          <lucide-icon name="file-up" class="w-8 h-8 text-slate-600"></lucide-icon>
        </div>
        <p class="text-xl font-bold text-slate-700 mb-1">Tag your music files</p>
        <p class="text-slate-500 text-sm">Drag & drop MP3s here</p>
      </div>
    </div>
</div>
