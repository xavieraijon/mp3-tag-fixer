<div
  class="fixed inset-0 bg-slate-900/30 backdrop-blur-sm flex items-center justify-center z-50 p-4"
  (click)="onBackdropClick($event)">
  <div
    class="backdrop-blur-xl bg-white/80 border border-white/50 rounded-3xl shadow-2xl w-full overflow-hidden transition-all"
    [class.max-w-sm]="size() === 'sm'"
    [class.max-w-md]="size() === 'md'"
    [class.max-w-lg]="size() === 'lg'"
    (click)="$event.stopPropagation()">

    <!-- Header -->
    <div class="p-5 border-b border-white/30 bg-white/30 flex items-center justify-between">
      <h2 class="text-lg font-bold text-slate-800">{{ title() }}</h2>
      <button
        (click)="close.emit()"
        class="p-2 text-slate-400 hover:text-slate-600 hover:bg-white/50 rounded-xl transition-all"
        type="button">
        <lucide-icon name="x" [size]="20"></lucide-icon>
      </button>
    </div>

    <!-- Body (Content Projection) -->
    <div class="p-5">
      <ng-content></ng-content>
    </div>

    <!-- Footer (Optional Content Projection) -->
    <ng-content select="[footer]"></ng-content>
  </div>
</div>
