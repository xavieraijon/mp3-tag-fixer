<div class="flex gap-3">
  <!-- URL Input -->
  <div class="flex-1 relative">
    <input
      type="text"
      [value]="url()"
      (input)="onUrlChange($event)"
      (keydown.enter)="download()"
      placeholder="https://youtube.com/watch?v=..."
      class="w-full px-4 py-3 rounded-xl backdrop-blur-md bg-white/50 dark:bg-slate-900/50 border border-white/50 dark:border-slate-700 text-slate-700 dark:text-slate-200 placeholder-slate-400 dark:placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-indigo-400/50 dark:focus:ring-indigo-500/50 focus:border-indigo-400/50 transition-all"
      [class.border-red-400]="error()"
      [class.focus:ring-red-400/50]="error()"
      [disabled]="loading()"
    />
    @if (error()) {
      <p class="absolute -bottom-5 left-0 text-red-500 text-xs">{{ error() }}</p>
    }
  </div>

  <!-- Download Button -->
  <app-button
    (click)="download()"
    [disabled]="!isValid()"
    [loading]="loading()"
    palette="red"
    icon="download"
    size="lg"

  >
    {{ loading() ? 'Downloading...' : 'Download' }}
  </app-button>
</div>
