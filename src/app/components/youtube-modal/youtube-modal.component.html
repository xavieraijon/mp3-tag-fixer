<!-- Modal Backdrop -->
<div
  class="fixed inset-0 bg-black/40 backdrop-blur-sm z-50 flex items-center justify-center p-4"
  (click)="onBackdropClick($event)">

  <!-- Modal Card -->
  <div
    class="relative w-full max-w-2xl backdrop-blur-xl bg-white/30 rounded-3xl border border-white/40 shadow-2xl overflow-hidden"
    (click)="$event.stopPropagation()">

    <!-- Modal Header -->
    <div class="flex items-center justify-between p-6 border-b border-white/20">
      <div class="flex items-center gap-3">
        <div class="w-10 h-10 rounded-xl backdrop-blur-md bg-red-500/20 border border-red-400/40 flex items-center justify-center">
          <lucide-icon name="youtube" class="w-5 h-5 text-red-500"></lucide-icon>
        </div>
        <div>
          <h2 class="text-xl font-bold text-slate-800">YouTube to MP3</h2>
          <p class="text-slate-500 text-sm">Download and tag music from YouTube</p>
        </div>
      </div>

      <!-- Close Button -->
      <button
        (click)="close.emit()"
        class="w-8 h-8 rounded-lg backdrop-blur-md bg-white/40 border border-white/50 flex items-center justify-center hover:bg-white/60 transition-all group"
        title="Close">
        <lucide-icon name="x" class="w-4 h-4 text-slate-600 group-hover:text-slate-800"></lucide-icon>
      </button>
    </div>

    <!-- Modal Content -->
    <div class="p-6">
      <app-youtube-input
        (downloaded)="onDownloaded($event)">
      </app-youtube-input>
    </div>
  </div>
</div>
